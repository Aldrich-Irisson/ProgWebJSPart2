<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <link rel="stylesheet" type="text/css" href="/CSS/button.css">
    <script src="Scripts/Ejercicio12.js"></script>
</head>

<body>
    <button onclick="location.href='/index.html#EjX'">Regresar</button><br>
    <h3>10.12 Use un arreglo unidimensional para resolver el siguiente problema: recibir 10 números de entrada, cada uno
        de los cuales debe estar entre 10 y 100. A medida que se ingrese cada número, imprímalo sólo si no es un
        duplicado de un número que ya se haya recibido de entrada.</h3>
    <div class="boxContent">
        <form action="#">
            <label>
                <span id="campoNumero">Número 1:</span>
                <input type="number" name="Numero" id="campoValor">
                <input type="button" value="Calcular" id="botonCalcular">
            </label>
        </form>
        <p id="mensajes"></p>
        <p id="resultado"></p>
    </div>
</body>

</html>
